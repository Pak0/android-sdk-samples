apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 20
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_5
            targetCompatibility JavaVersion.VERSION_1_5
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile ('com.sensorberg.sdk.bootstrapper:sensorberg-sdk-bootstrapper:1.9.0-RC6')
}